on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version change type"
        type: choice
        required: true
        options:
          - patch
          - minor
          - major

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install -g vsce
      - run: npm install
      - run: npm run build
      - run: vsce publish ${{ inputs.version }} --pat ${{ secrets.PAT }}
      - run: git push
